{% extends "layout.html" %} {% block title %} Quote {% endblock %} {% block main %}
<form action="/quote" method="POST" autocomplete="off" autocorrect="off">
    <input type="text" name="symbol" id="getstock" autocomplete="off" autocapitalize="on" placeholder="SMPL" autofocus>
    <button class="btn btn-primary" type="submit" style="background-color: #ea433b; border-color:aliceblue">Get Quotes</button>
</form>
<br>
<hr>
<br> {% if stocks|length > 0 %}
<div class="section" style="position: fixed; left: 50%;
transform: translateX(-50%);">

    <table class="zui-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            {% for i in stocks %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.price }}</td>
                <td>{{ i.symbol }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %} {% endblock %}
